<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the Day</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f4f4f4;
      }
      #quote {
        margin: 20px auto;
        font-size: 1.5em;
        padding: 10px;
        border: 2px solid #333;
        width: 50%;
        background-color: #fff;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 1em;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .control-buttons {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Quote of the Day</h1>
    <div id="quote">Click a button to get a quote!</div>
    <button onclick="getQuote('inspirational')">Get Inspirational Quote</button>
    <button onclick="getQuote('standard')">Get Standard Quote</button>

    <div class="control-buttons">
      <button onclick="pauseServer()">Pause Server</button>
      <button onclick="resumeServer()">Resume Server</button>
    </div>

    <script>
      function getQuote(type) {
        fetch(`/api/${type}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("quote").innerText = data.quote;
          })
          .catch((error) => {
            console.error("Error fetching quote:", error);
            document.getElementById("quote").innerText =
              "Error fetching quote!";
          });
      }

      function pauseServer() {
        fetch("/pause", { method: "POST" })
          .then((response) => {
            if (!response.ok)
              throw new Error(`HTTP error! status: ${response.status}`);
            return response.json();
          })
          .then((data) => {
            alert(data.message);
          })
          .catch((error) => {
            console.error("Error pausing server:", error);
            alert("Failed to pause server. " + error.message);
          });
      }

      function resumeServer() {
        fetch("/resume", { method: "POST" })
          .then((response) => {
            if (!response.ok)
              throw new Error(`HTTP error! status: ${response.status}`);
            return response.json();
          })
          .then((data) => {
            alert(data.message);
          })
          .catch((error) => {
            console.error("Error resuming server:", error);
            alert("Failed to resume server. " + error.message);
          });
      }
    </script>
  </body>
</html>
